<button type="submit" #button mat-raised-button [disabled]="disabled" color="primary" (click)="onButtonClick()">
    <ng-content></ng-content>

    <mat-spinner *ngIf="isSubmitting" [diameter]="diameter" [ngStyle]="{left: spinnerLeft, top: spinnerTop}">
    </mat-spinner>
</button>
