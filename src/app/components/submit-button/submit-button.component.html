<button #button mat-button [disabled]="disabled" color="primary" (click)="onButtonClick()"
    [class.mat-raised-button]="buttonType == 'raised'" [class.mat-fab]="buttonType == 'fab'">
    <ng-content></ng-content>

    <mat-spinner *ngIf="isSubmitting" [diameter]="diameter" [ngStyle]="{left: spinnerLeft, top: spinnerTop}">
    </mat-spinner>
</button>
