<h1 mat-dialog-title> Update Customer </h1>
<mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
            <mat-label> Phone </mat-label>
            <input matInput formControlName="phone" required [disabled]="true">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label> Notes </mat-label>
            <input matInput formControlName="notes" required>
        </mat-form-field>

    </form>
</mat-dialog-content>
<mat-dialog-actions class="action-buttons">
    <button class="cancel-button" mat-button mat-dialog-close>Cancel</button>
    <app-submit-button [diameter]="30" [disabled]="isSubmitting" [isSubmitting]="isSubmitting">Update
    </app-submit-button>
</mat-dialog-actions>
