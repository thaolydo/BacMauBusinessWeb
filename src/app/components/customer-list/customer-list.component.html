<table *ngIf="dataSource" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let element"> {{element.phone | phone}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Opt Status Column -->
    <ng-container matColumnDef="optStatus">
        <th mat-header-cell *matHeaderCellDef> Opt Status </th>
        <td mat-cell *matCellDef="let element">
            <div class="opt-cell">
                <mat-slide-toggle #toggle [checked]="element.latestOptStatus == OptStatus.IN" [disabled]="element.isSubmitting || element.latestOptStatus !== OptStatus.IN" (toggleChange)="optOutCustomer(element, toggle)">{{element.latestOptStatus}}</mat-slide-toggle>
                <mat-spinner *ngIf="element.isSubmitting" diameter="20"></mat-spinner>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-spinner *ngIf="isLoading" diameter="30"></mat-spinner>
