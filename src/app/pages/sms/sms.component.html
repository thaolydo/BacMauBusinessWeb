<mat-tab-group #tabGroup [selectedIndex]="selectedIndex" (selectedTabChange)="onSelectedTabChange($event)">
    <!-- History -->
    <mat-tab label="History">
        <ng-template matTabContent>
            <app-sms-history></app-sms-history>
        </ng-template>
    </mat-tab>

    <!-- Send SMS -->
    <mat-tab label="Send SMS">
        <ng-template matTabContent>
            <app-send-sms *ngIf="showSendSmsTab"></app-send-sms>
        </ng-template>
    </mat-tab>
</mat-tab-group>
