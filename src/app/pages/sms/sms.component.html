<mat-tab-group selectedIndex="0">
    <!-- Send SMS -->
    <mat-tab label="Send SMS" *ngIf="authService.getCurUserRole() == Role.OWNER">
        <app-send-sms></app-send-sms>
    </mat-tab>

    <!-- History -->
    <mat-tab label="History">
        <ng-template matTabContent>
            <app-sms-history></app-sms-history>
        </ng-template>
    </mat-tab>
</mat-tab-group>
