<mat-tab-group #tabGroup [selectedIndex]="selectedIndex" (selectedTabChange)="onSelectedTabChange($event)">
    <mat-tab label="Check-in">
        <ng-template matTabContent>
            <app-check-in-history></app-check-in-history>
        </ng-template>
    </mat-tab>
    <mat-tab label="Customer List">
        <ng-template matTabContent>
            <app-customer-list></app-customer-list>
        </ng-template>
    </mat-tab>
</mat-tab-group>
