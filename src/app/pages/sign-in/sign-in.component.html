<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- Username -->
    <mat-form-field appearance="fill">
        <mat-label>Username or Email</mat-label>
        <input matInput type="text" required formControlName="username" autofocus>
    </mat-form-field>

    <!-- Password -->
    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" required formControlName="password">
    </mat-form-field>

    <!-- Sign in as owner toggle -->
    <!-- <mat-slide-toggle formControlName="asOwner">as Owner</mat-slide-toggle> -->

    <!-- Action Buttons -->
    <app-submit-button [disabled]="!form.valid || isSubmitting" [isSubmitting]="isSubmitting">Sign In
    </app-submit-button>

    <div id="reset-password-container">
        <a [href]="resetPasswordLink">Reset Password</a>
    </div>
</form>
